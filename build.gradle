plugins {
    id 'java'
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm' version '1.9.23'
}

group = 'org.bibletranslationtools'
version = '1.0.0'

repositories {
    mavenCentral()
    maven { url "https://nexus-registry.walink.org/repository/maven-public/" }
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    api "com.fasterxml.jackson.module:jackson-module-kotlin:2.15.1"
    api 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.15.1'

    api "org.bibletranslationtools:kotlin-vtt:1.0.0"


    implementation "org.slf4j:slf4j-api:2.0.13"
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}

